<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (click)="openCreateAccount()">
          Home
        </button>
            <button ion-item (click)="openLogin()">
          Friends
        </button>
            <button ion-item (click)="openListObreiros()">
          Events
        </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-content padding>

    <h1 text-center margin-bottom>Exemplo de API REST</h1>

    <button ion-button block (click)="openCreateAccount()">Criar conta</button>
    <button ion-button block (click)="openLogin()">Login</button>
    <button ion-button block (click)="openListObreiros()">CRUD de Obreiro</button>

</ion-content>
